name: ci

on:
  push:
    paths-ignore:
      - "doc/**"
      - "**.md"

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: shiguredo/shiguredo-erlang:otp-26.1.3-openssl-3.1.3-ubuntu-22.04-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: make ci
